<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>彩虹画板</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_2884401_wzptrm25a7.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <canvas id="drawing-board"></canvas>
    <div class="color-group">
        <div class="rainbow"></div>
        <ul>
            <li id="red" class="color-item" style="background-color: #FF3333"></li>
            <li id="orange" class="color-item" style="background-color: #FF7F00"></li>
            <li id="yellow" class="color-item" style="background-color: #FFFF33"></li>
            <li id="green" class="color-item" style="background-color: #00FF00"></li>
            <li id="cyan" class="color-item" style="background-color: #00FFFF"></li>
            <li id="blue" class="color-item" style="background-color: #0000FF"></li>
            <li id="purple" class="color-item" style="background-color: #8B00FF"></li>
        </ul>
    </div>
    <div id="range-wrap">
        <input type="range" id="range" min="1" max="40" value="5" title="画笔大小" />
    </div>
    <div class="tools">
        <button id="brush" class="active" title="画笔">
            <i class="iconfont icon-huabi"></i>
        </button>
        <button id="eraser" title="橡皮擦">
            <i class="iconfont icon-xiangpi"></i>
        </button>
        <button id="clear" title="清除">
            <i class="iconfont icon-qiangzhiqingchu"></i>
        </button>
        <button id="save" title="保存">
            <i class="iconfont icon-baocun1"></i>
        </button>
    </div>
</body>
<script src="./main.js"></script>

</html>
