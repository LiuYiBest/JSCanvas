    <title>Canvas画板</title>

<body>
    <canvas id="canvas">

    </canvas>
    <script>
        //canvas画线 canvas是inline元素  类似于img   
        let canvas = document.getElementById('canvas');//获取canvas元素
        canvas.width = document.documentElement.clientWidth;//把canvas元素的宽变成屏幕的宽
        canvas.height = document.documentElement.clientHeight;//把canvas元素的高变成屏幕的高
        let ctx = canvas.getContext('2d'); //获取canvas
        ctx.fillStyle = "#000000";

        let painting = false;
        //鼠标按下触发
        canvas.onmousedown = () => {
            painting = true;
        }

        canvas.onmousemove = (e) => {
            // console.log('x' + e.clientX);
            // console.log('y' + e.clientY);

            if (painting === true) {
                //绘制矩形
                //ctx.fillRect(e.clientX - 5, e.clientY - 5, 10, 10);
                //console.log('开始')
                //绘制圆形
                ctx.beginPath();
                ctx.arc(e.clientX, e.clientY, 5, 0, 2 * Math.PI);
                ctx.stroke();
                ctx.fill();
            } else {
                //console.log('停止')
            }
        }
        // 鼠标松开执行
        canvas.onmouseup = () => {
            painting = false
        }
